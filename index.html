<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HypeNest Media – Tech Influencer Marketing Agency</title>
    <meta
      name="description"
      content="HypeNest Media connects tech brands with high-impact influencers. We help businesses reach the right audience through strategic creator partnerships across major platforms."
    />
    <meta name="author" content="HypeNest Media" />

    <!-- Favicon (make sure you place favicon.png in the /public or /dist root) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph Meta -->
    <meta
      property="og:title"
      content="HypeNest Media – Tech Influencer Marketing Agency"
    />
    <meta
      property="og:description"
      content="Connect your tech brand or SaaS with influential creators. HypeNest Media specializes in matching brands with the perfect influencers for maximum impact."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://hypenestmedia.com/opengraph-image.png"
    />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hypenestmedia" />
    <meta
      name="twitter:image"
      content="https://hypenestmedia.com/opengraph-image.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
